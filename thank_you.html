<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Roboto:wght@400;700;900&display=swap"
    rel="stylesheet">

</head>

<body>

  <section class="container">

    <div class="card">

      <div class="thank-you-image">
        <img src="images/illustration-thank-you.svg" alt="" srcset="">
      </div>

      <div class="thank-you-badge">
        <h4>You selected 4 out 5</h4>
      </div>

      <div class="thank-you">
        <h1 class="thank-you-heading">Thank you!</h1>
        <p class="thank-you-desc">We appreciate taking your time to give a rating.If you ever need any support dont
          hesitate to call us back.
        </p>
      </div>

    </div>
  </section>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Pramit Majumdar</a>.
  </div>


</body>

</html>
